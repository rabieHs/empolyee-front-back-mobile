<div class="container">
  <!-- Login Form -->
  <div class="form-box login" *ngIf="isLogin">
    <form (ngSubmit)="onLoginSubmit()">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="forgot-link">
        <a href="#">Forgot Password?</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <p>or login with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </form>
  </div>

  <!-- Registration Form -->
  <div class="form-box register" *ngIf="!isLogin">
    <form (ngSubmit)="onRegisterSubmit()">
      <h1>Registration</h1>
      <div class="input-box">
        <input type="text" [(ngModel)]="username" name="username" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button type="submit" class="btn">Register</button>
      <p>or register with social platforms</p>
      <div class="social-icons">
        <a href="#"><i class='bx bxl-google'></i></a>
        <a href="#"><i class='bx bxl-facebook'></i></a>
        <a href="#"><i class='bx bxl-github'></i></a>
        <a href="#"><i class='bx bxl-linkedin'></i></a>
      </div>
    </form>
  </div>

  <!-- Toggle between Login and Registration -->
  <div class="toggle-box">
    <div class="toggle-panel toggle-left" *ngIf="!isLogin">
      <h1>Hello, Welcome!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn" (click)="toggleForm(true)">Register</button>
    </div>

    <div class="toggle-panel toggle-right" *ngIf="isLogin">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn" (click)="toggleForm(false)">Login</button>
    </div>
  </div>
</div>

<!-- Router Outlet for navigation -->
<router-outlet></router-outlet>
