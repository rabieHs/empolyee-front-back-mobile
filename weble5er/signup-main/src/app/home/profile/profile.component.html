<div class="profile-container">
  <div class="profile-header">
    <div class="profile-image">
      <div class="image-container">
        <img [src]="userProfile.image || 'assets/profile-placeholder.png'" alt="Profile">
        <div class="image-overlay">
          <label for="profile-upload" class="change-photo">
            <i class="fas fa-camera"></i>
            Changer
          </label>
          <input type="file" id="profile-upload" hidden (change)="onImageChange($event)">
        </div>
      </div>
    </div>
    <div class="profile-info">
      <h2>{{ userProfile.name }}</h2>
      <p class="position">{{ userProfile.position }}</p>
      <p class="department">{{ userProfile.department }}</p>
    </div>
  </div>

  <div class="profile-details">
    <div class="section">
      <h3>Informations Personnelles</h3>
      <div class="form-grid">
        <div class="form-group">
          <label>Nom complet</label>
          <input type="text" [(ngModel)]="userProfile.name" name="name" placeholder="Votre nom complet">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="userProfile.email" name="email" placeholder="Votre email">
        </div>
        <div class="form-group">
          <label>Téléphone</label>
          <input type="tel" [(ngModel)]="userProfile.phone" name="phone" placeholder="Votre numéro de téléphone">
        </div>
        <div class="form-group">
          <label>Date de naissance</label>
          <input type="date" [(ngModel)]="userProfile.birthDate" name="birthDate">
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Informations Professionnelles</h3>
      <div class="form-grid">
        <div class="form-group">
          <label>Département</label>
          <input type="text" [(ngModel)]="userProfile.department" name="department" readonly>
        </div>
        <div class="form-group">
          <label>Poste</label>
          <input type="text" [(ngModel)]="userProfile.position" name="position" readonly>
        </div>
        <div class="form-group">
          <label>Date d'embauche</label>
          <input type="date" [(ngModel)]="userProfile.hireDate" name="hireDate" readonly>
        </div>
        <div class="form-group">
          <label>Matricule</label>
          <input type="text" [(ngModel)]="userProfile.employeeId" name="employeeId" readonly>
        </div>
      </div>
    </div>

    <div class="action-buttons">
      <button class="btn-save" (click)="saveProfile()">
        <i class="fas fa-save"></i>
        Enregistrer les modifications
      </button>
      <button class="btn-password" (click)="changePassword()">
        <i class="fas fa-key"></i>
        Changer le mot de passe
      </button>
    </div>
  </div>
</div>
